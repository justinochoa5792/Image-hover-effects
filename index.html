<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Over Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image">
      <img class="image-img" src="./images/cactus.jpg" alt="cactus" />
      <div class="image-overlay">
        <div class="image-title">Cactus</div>
        <div class="image-desc">Here Is A Cactus</div>
      </div>
    </div>
    <div class="image">
      <img class="image-img" src="./images/leaf.jpg" alt="cactus" />
      <div class="image-overlay image-overlay-blur">
        <div class="image-title">Leaf</div>
        <div class="image-desc">Here Is A Leaf</div>
      </div>
    </div>
    <div class="image">
      <img class="image-img" src="./images/palmtrees.jpg" alt="cactus" />
      <div class="image-overlay image-overlay-primary">
        <div class="image-title">Palm Trees</div>
        <div class="image-desc">Here Is Are Palm Trees</div>
      </div>
    </div>
  </body>
</html>
